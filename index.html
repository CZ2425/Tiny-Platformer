<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Platformer</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: radial-gradient(circle at top, #2d3f73, #151a2b 55%);
        color: #ecf2ff;
      }

      .frame {
        width: min(900px, 95vw);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.2rem, 2vw, 1.8rem);
      }

      .instructions {
        margin: 0 0 0.8rem;
        opacity: 0.9;
      }

      canvas {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: 2px solid #8da8ff;
        border-radius: 10px;
        background: linear-gradient(#75a1ff, #9ed7ff 65%, #95c96b 65%, #5e8a44);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <h1>Mini Platformer</h1>
      <p class="instructions">
        Move with A/D or ←/→. Jump with W, ↑, or Space. Avoid slimes, spikes, and lava.
        Ride moving platforms to reach the flag. Press R to restart and Enter after level clear.
      </p>
      <canvas id="game" width="960" height="540" aria-label="Platformer game"></canvas>
    </main>

    <script>
      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d');

      const keys = new Set();
      const world = { gravity: 0.75, friction: 0.85 };

      const LEVEL_THEMES = [

        },
        {

          ],
          lava: [{ x: 240, y: 505, w: 90, h: 35 }, { x: 900, y: 505, w: 60, h: 35 }],
          enemies: [
            { x: 290, y: 365, w: 24, h: 24, minX: 285, maxX: 365, vx: 1.4 },

          ],
          goal: { x: 505, y: 98, w: 20, h: 52 },
        },
        {
          start: { x: 24, y: 465 },
          platforms: [
            { x: 0, y: 500, w: 960, h: 40 },
            { x: 120, y: 445, w: 85, h: 20 },
            { x: 250, y: 400, w: 80, h: 20 },
            { x: 370, y: 350, w: 80, h: 20 },
            { x: 500, y: 300, w: 80, h: 20 },
            { x: 630, y: 250, w: 80, h: 20 },
            { x: 770, y: 205, w: 85, h: 20 },
            { x: 850, y: 140, w: 90, h: 20 },
          ],
          movingPlatforms: [
            { x: 340, y: 430, w: 85, h: 16, minX: 340, maxX: 590, minY: 430, maxY: 430, vx: 2.2, vy: 0 },
            { x: 590, y: 180, w: 85, h: 16, minX: 590, maxX: 870, minY: 180, maxY: 180, vx: 1.8, vy: 0 },
            { x: 760, y: 285, w: 80, h: 16, minX: 760, maxX: 760, minY: 130, maxY: 320, vx: 0, vy: 1.4 },
          ],
          spikes: [
            { x: 205, y: 500, w: 45, h: 20 },
            { x: 455, y: 500, w: 45, h: 20 },
            { x: 715, y: 500, w: 45, h: 20 },
            { x: 815, y: 500, w: 45, h: 20 },
          ],
          lava: [{ x: 0, y: 520, w: 960, h: 20 }],
          enemies: [
            { x: 124, y: 420, w: 24, h: 24, minX: 123, maxX: 204, vx: 1.6 },
            { x: 502, y: 275, w: 24, h: 24, minX: 502, maxX: 580, vx: 1.9 },
            { x: 852, y: 115, w: 24, h: 24, minX: 852, maxX: 935, vx: 1.3 },
          ],
          goal: { x: 915, y: 88, w: 20, h: 52 },
        },
      ];

      let currentLevelIndex = 0;
      let level = makeLevel(currentLevelIndex);

      function makeLevel(levelIndex) {
        const template = LEVELS[levelIndex];
        return {
          player: {
            x: template.start.x,
            y: template.start.y,
            w: 34,
            h: 44,
            vx: 0,
            vy: 0,
            speed: 1.2,
            jump: -15,
            onGround: false,
          },
          platforms: template.platforms.map((platform) => ({ ...platform })),
          movingPlatforms: (template.movingPlatforms || []).map((platform) => ({ ...platform })),
          spikes: (template.spikes || []).map((hazard) => ({ ...hazard })),
          lava: (template.lava || []).map((hazard) => ({ ...hazard })),
          enemies: template.enemies.map((enemy) => ({ ...enemy })),
          goal: { ...template.goal },
          status: 'playing',
          message: '',
        };
      }

      function resetCurrentLevel() {
        level = makeLevel(currentLevelIndex);
      }

      function advanceLevel() {
        currentLevelIndex = (currentLevelIndex + 1) % LEVELS.length;
        level = makeLevel(currentLevelIndex);
      }

      function overlaps(a, b) {
        return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
      }

      function movePlatform(platform) {
        platform.x += platform.vx;
        platform.y += platform.vy;

        if (platform.x < platform.minX || platform.x + platform.w > platform.maxX) {
          platform.vx *= -1;
          platform.x = Math.max(platform.minX, Math.min(platform.x, platform.maxX - platform.w));
        }

        if (platform.y < platform.minY || platform.y + platform.h > platform.maxY) {
          platform.vy *= -1;
          platform.y = Math.max(platform.minY, Math.min(platform.y, platform.maxY - platform.h));
        }
      }

      function update() {
        const p = level.player;
        if (level.status !== 'playing') return;

        for (const movingPlatform of level.movingPlatforms) movePlatform(movingPlatform);

        const movingLeft = keys.has('ArrowLeft') || keys.has('a');
        const movingRight = keys.has('ArrowRight') || keys.has('d');
        const tryingJump = keys.has('ArrowUp') || keys.has('w') || keys.has(' ');

        if (movingLeft) p.vx -= p.speed;
        if (movingRight) p.vx += p.speed;
        if (tryingJump && p.onGround) {
          p.vy = p.jump;
          p.onGround = false;
        }

        p.vx *= world.friction;
        p.vy += world.gravity;

        p.x += p.vx;
        const allPlatforms = [...level.platforms, ...level.movingPlatforms];
        for (const platform of allPlatforms) {
          if (overlaps(p, platform)) {
            if (p.vx > 0) p.x = platform.x - p.w;
            if (p.vx < 0) p.x = platform.x + platform.w;
            p.vx = 0;
          }
        }

        p.y += p.vy;
        p.onGround = false;
        let ridingPlatform = null;

        for (const platform of allPlatforms) {
          if (overlaps(p, platform)) {
            if (p.vy > 0) {
              p.y = platform.y - p.h;
              p.vy = 0;
              p.onGround = true;
              ridingPlatform = level.movingPlatforms.includes(platform) ? platform : null;
            } else if (p.vy < 0) {
              p.y = platform.y + platform.h;
              p.vy = 0;
            }
          }
        }

        if (ridingPlatform) {
          p.x += ridingPlatform.vx;
          p.y += ridingPlatform.vy;
        }

        if (p.x < 0) {
          p.x = 0;
          p.vx = 0;
        }
        if (p.x + p.w > canvas.width) {
          p.x = canvas.width - p.w;
          p.vx = 0;
        }

        if (p.y > canvas.height + 120) {
          level.status = 'lost';
          level.message = 'You fell! Press R to try again.';
          return;
        }

        for (const enemy of level.enemies) {
          enemy.x += enemy.vx;
          if (enemy.x < enemy.minX || enemy.x + enemy.w > enemy.maxX) enemy.vx *= -1;
          if (overlaps(p, enemy)) {
            level.status = 'lost';
            level.message = 'A slime got you! Press R to restart.';
            return;
          }
        }

        for (const spike of level.spikes) {
          if (overlaps(p, spike)) {
            level.status = 'lost';
            level.message = 'You hit spikes! Press R to restart.';
            return;
          }
        }

        for (const lavaPool of level.lava) {
          if (overlaps(p, lavaPool)) {
            level.status = 'lost';
            level.message = 'Too hot! Press R to restart.';
            return;
          }
        }

        if (overlaps(p, level.goal)) {
          level.status = 'won';
          if (currentLevelIndex < LEVELS.length - 1) {
            level.message = `Level ${currentLevelIndex + 1} clear! Press Enter for Level ${currentLevelIndex + 2}.`;
          } else {
            level.message = 'You beat every level! Press Enter to replay from Level 1.';
          }
        }
      }

      function drawSpikes(spike) {
        ctx.fillStyle = '#8ea1c7';
        const toothCount = Math.max(2, Math.floor(spike.w / 12));
        const toothWidth = spike.w / toothCount;
        for (let i = 0; i < toothCount; i++) {
          const x = spike.x + i * toothWidth;
          ctx.beginPath();
          ctx.moveTo(x, spike.y + spike.h);
          ctx.lineTo(x + toothWidth / 2, spike.y);
          ctx.lineTo(x + toothWidth, spike.y + spike.h);
          ctx.closePath();
          ctx.fill();
        }
      }

      function drawBackground() {
        for (let i = 0; i < 6; i++) {
          const x = 90 + i * 160;
          const y = 120 + (i % 2) * 30;
          ctx.fillStyle = 'rgba(255,255,255,0.18)';
          ctx.beginPath();
          ctx.arc(x, y, 30, 0, Math.PI * 2);
          ctx.arc(x + 35, y + 5, 26, 0, Math.PI * 2);
          ctx.arc(x - 30, y + 10, 22, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();

        for (const lavaPool of level.lava) {
          ctx.fillStyle = '#d14a11';
          ctx.fillRect(lavaPool.x, lavaPool.y, lavaPool.w, lavaPool.h);
          ctx.fillStyle = '#ff9d2f';
          ctx.fillRect(lavaPool.x, lavaPool.y, lavaPool.w, Math.min(8, lavaPool.h));
        }

        for (const platform of level.platforms) {
          ctx.fillStyle = '#4f6a37';
          ctx.fillRect(platform.x, platform.y, platform.w, platform.h);
          ctx.fillStyle = '#85ba59';
          ctx.fillRect(platform.x, platform.y, platform.w, 5);
        }

        for (const platform of level.movingPlatforms) {
          ctx.fillStyle = '#3f4f78';
          ctx.fillRect(platform.x, platform.y, platform.w, platform.h);
          ctx.fillStyle = '#87a1e8';
          ctx.fillRect(platform.x, platform.y, platform.w, 5);
        }

        for (const spike of level.spikes) drawSpikes(spike);

        for (const enemy of level.enemies) {
          ctx.fillStyle = '#d84444';
          ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
          ctx.fillStyle = '#fff';
          ctx.fillRect(enemy.x + 5, enemy.y + 6, 4, 4);
          ctx.fillRect(enemy.x + 15, enemy.y + 6, 4, 4);
        }

        const g = level.goal;
        ctx.fillStyle = '#6f4e37';
        ctx.fillRect(g.x, g.y, 5, g.h);
        ctx.fillStyle = '#ffd447';
        ctx.beginPath();
        ctx.moveTo(g.x + 5, g.y);
        ctx.lineTo(g.x + 34, g.y + 10);
        ctx.lineTo(g.x + 5, g.y + 20);
        ctx.closePath();
        ctx.fill();

        const p = level.player;
        ctx.fillStyle = '#27395c';
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = '#b8d6ff';
        ctx.fillRect(p.x + 8, p.y + 10, 6, 6);
        ctx.fillRect(p.x + 20, p.y + 10, 6, 6);

        ctx.fillStyle = 'rgba(0,0,0,0.45)';
        ctx.fillRect(14, 14, 430, 78);
        ctx.fillStyle = '#fff';
        ctx.font = '20px sans-serif';
        ctx.fillText('Avoid slimes, spikes, and lava. Use moving platforms!', 24, 42);
        ctx.fillText(`Level ${currentLevelIndex + 1}/${LEVELS.length}`, 24, 72);

        if (level.status !== 'playing') {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.58)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#fff';
          ctx.textAlign = 'center';
          ctx.font = 'bold 52px sans-serif';
          ctx.fillText(level.status === 'won' ? 'Level Complete' : 'Game Over', canvas.width / 2, 220);
          ctx.font = '28px sans-serif';
          ctx.fillText(level.message, canvas.width / 2, 280);
          ctx.textAlign = 'left';
        }
      }

      function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
      }

      window.addEventListener('keydown', (event) => {
        const key = event.key.length === 1 ? event.key.toLowerCase() : event.key;
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' ', 'Enter'].includes(event.key)) {
          event.preventDefault();
        }

        if (key === 'r') {
          resetCurrentLevel();
          return;
        }

        if (key === 'Enter' && level.status === 'won') {
          advanceLevel();
          return;
        }

        keys.add(key);
      });

      window.addEventListener('keyup', (event) => {
        const key = event.key.length === 1 ? event.key.toLowerCase() : event.key;
        keys.delete(key);
      });

      loop();
    </script>
